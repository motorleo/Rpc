package maxiaoda;

enum MessageType
{
	REQUEST = 0;
	RESPONSE = 1;
	ERROR = 2;
}

enum ErrorReason
{
	UNKNOWN_ERROR = 0;
	BAD_REQUEST = 1;
	BAD_RESPONSE = 2;
	SERVICE_NOT_FOUND = 3;
	METHOD_NOT_FOUND = 4;
	RPC_ERROR = 5;
}

message RpcMessage
{
	required MessageType type = 1;
	required int32 id =2;
	optional string service =3;
	optional string method =4;
	optional bytes contend =5;
	optional ErrorReason error =6;
}
